<!DOCTYPE html> 
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Научный журнал </title> 
</head>
<body>
    <h1> Электронный научный журнал </h1>
    <p>
        <button id="list_button">Список статей</button>
    </p>
    <div>
        <input type="text" placeholder="Название" id="name_search_input">
        <button id="name_search_button">Поиск по названию</button>
    </div>
    <div>
        <select id="author_search_select">
            <option value="Автор"></option>
        </select>   
        <button id="author_search_button">Поиск по автору</button>
    </div>
    <div >
        <label for="start-date">Дата начала:</label>
        <input type="text" id="start-date" name="start-date" readonly>
        <label for="end-date">Дата окончания:</label>
        <input type="text" id="end-date" name="end-date" readonly>
        <button id="date-search-btn">Поиск по дате</button>
      </div>
      
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <div>
        <button id="create_article_button">Добавить статью
            <img src="add.png" alt="Создать" width="20" height="20">
        </button>
    </div>
    
    <div>
        <button id="top_articles_button">ТОП статей</button>
    </div>
    <div id="top_articles_modal" class="modal">
        <div >
          <div >
            <h2>Топ статей <span id="close_top_modal">&times;</span> </h2>
            
          </div>
          <div id="top_articles_container">

          </div>
        </div>
    </div>
    
    
    <table id="articles_table" >
        <thead>
            <tr>
                <th>№ </th>
                <th>Название</th>
                <th>Авторы</th>
                <th>Дата</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
