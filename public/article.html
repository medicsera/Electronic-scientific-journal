<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Просмотр статьи</title>
</head>
<body>
  <div class="container">
    <h1 id="article-title">Загрузка...</h1>
    
    <div class="article-meta">
      <p><strong>Авторы:</strong> <span id="article-authors"></span></p>
      <p><strong>Дата публикации:</strong> <span id="article-date"></span></p>
      <p><strong>Теги:</strong> <span id="article-tags"></span></p>
    </div>
    
    <div class="article-content">
      <h2>Содержание</h2>
      <div id="article-content"></div>
    </div>
    
    <div class="article-reviews">
      <h2>Рецензии</h2>
      <div id="reviews-container"></div>
    </div>
    
    <a href="/" class="back-btn">Вернуться к списку статей</a>
  </div>
  
  <script src="/article.js"></script>
</body>
</html>
